<body >
<!--cantainer-fluid  开始 -->

	<!-- row-fluid  第一个开始 -->

			<!-- panel panel-default  第一个开始 -->

						<div class="col-sm-6" align="left">
							<button type="button" class="btn btn-md btn-success" onclick = "operation.searchForm()">
								<span class="glyphicon glyphicon-search"></span>查询

<!-- 第一个model 开始 -->
<div id="setModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keybord="false">
	<div class="modal-dialog" style="width:700px">
		<div class="modal-content">
			<div class="modal-header">
				编辑
			</div>
			<!-- modal-body 开始 -->
			<div class="modal-body">
				<form id="setForm" class="form-horizontal">
					<input type="hidden" name="id">
					
				
						
							<div class="form-group">
								<label class="col-sm-4 control-label" for="name">姓名</label>
								<div class="col-sm-6">
									<input class="form-control"  name="name"  placeholder="请输入姓名"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="departmentId">部门</label>
								<div class="col-sm-6">
									<select class="form-control" id="departmentId" name="departmentId"  placeholder="请输入部门"></select>
								</div>
							</div>
					
							<div class="form-group">
								<label class="col-sm-4 control-label" for="remark">备注</label>
								<div class="col-sm-6">
									<input class="form-control"  name="remark"  placeholder="请输入备注"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="password">初始密码</label>
								<div class="col-sm-6">
									<input class="form-control"  name="password" value="123456"  placeholder="请输入用户密码"/>
								</div>
							</div>
					
					
					
					
				</form>	
			</div>
			<!-- modal-body 结束 -->
			<div class="modal-footer">
				<button id="add_save_btn" type="button" class="btn btn-success" onclick = "operation.addForm()">
					<span class="glyphicon glyphicon-ok"></span>保存
				</button>
				<button id="edit_save_btn" type="button" class="btn btn-info" onclick = "operation.editForm()">
					<span class="glyphicon glyphicon-ok"></span>保存
				</button>
				<button id="delete_save_btn" type="button" class="btn btn-warning" onclick = "operation.closeMoal()">
					<span class="glyphicon glyphicon-remove"></span>关闭
				</button>
			</div>
			
		</div>
	</div>



</div>
<!-- 第一个model 结束 -->




<!-- 第一个model 开始 -->
<div id="setRoleModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keybord="false">
	<div class="modal-dialog" style="width:700px">
		<div class="modal-content">
			<div class="modal-header">
				编辑
			</div>
			<!-- modal-body 开始 -->
			<div class="modal-body">
				<form id="setAuthorForm" class="form-horizontal">
					<input type="hidden" name="userId" id="authorUserId">
					

							<div class="form-group">
								<label class="col-sm-4 control-label" for="roleId">角色</label>
								<div class="col-sm-6">
									<select class="form-control" id="roleId" name="roleId"  placeholder="请输入角色"></select>
								</div>
							</div>
				
					
					
					
				</form>	
			</div>
			<!-- modal-body 结束 -->
			<div class="modal-footer">
				<button id="author_add_save_btn" type="button" class="btn btn-success" onclick = "operation.addAuthorForm()">
					<span class="glyphicon glyphicon-ok"></span>保存
				</button>
				<button id="author_edit_save_btn" type="button" class="btn btn-info" onclick = "operation.editAuthorForm()">
					<span class="glyphicon glyphicon-ok"></span>保存
				</button>
				<button type="button" class="btn btn-warning" onclick = "operation.closeAuthorMoal()">
					<span class="glyphicon glyphicon-remove"></span>关闭
				</button>
			</div>
			
		</div>
	</div>



</div>
<!-- 第一个model 结束 -->

<script type="text/javascript" th:inline="none">
getDepartmentList("departmentId");
getRoleList("roleId");
//用户操作
var operation={
	searchForm:function(){
		$('#dg').bootstrapTable("refresh");
	},
	//弹出添加页面
	addWindow:function(){
		$('#setModal').modal('show');
		formObj.setBtnIsShow("add_save_btn","edit_save_btn",1);

	},
	
	addRoelAuthorWindow:function(){
		var users = $("#dg").bootstrapTable("getSelections");
		if(users.length == 1  ){
			var user = users[0];
			$("#authorUserId").val(user.id);
			$('#setRoleModal').modal('show');
			formObj.setBtnIsShow("author_add_save_btn","author_edit_save_btn",1);
			//判断有没有加载角色
			if(user.roleId!=null){
				 $("#roleId").find("option[value='"+user.roleId+"']").prop("selected", true);
			}
		}else{
			message.alert("请选择要授权的人员！");
			return;
		}

	},
	closeAuthorMoal:function(){
		$('#setAuthorForm')[0].reset();
		$('#setRoleModal').modal('hide');
		
	},
	addAuthorForm:function(){
		var temp = getFormJson("setAuthorForm");
		$.post("/SysUserRole/insertSysUserRole", temp ,function(data) {
			$("#dg").bootstrapTable("refresh");
			message.alert(data.showInfo);
			$('#setAuthorForm')[0].reset();
			$('#setRoleModal').modal('hide');
		});
		
		
	},
	
	//添加表单
	addForm:function(){
		$("#setForm").bootstrapValidator('validate');
		if($("#setForm").data("bootstrapValidator").isValid()){
			var temp = getFormJson("setForm");
			$.post("/SysUser/insertSysUser", temp ,function(data) {
			
				$("#dg").bootstrapTable("refresh");
				message.alert(data.showInfo);
				$('#setForm').data('bootstrapValidator').resetForm(true);
				$('#setForm')[0].reset();
				$('#setModal').modal('hide');
			});
		}
		
	},
	//弹出修改页面
	editWindow:function(){
		var rows = $('#dg').bootstrapTable('getSelections');
		if(rows.length == 1  ){
			setForm("#setForm",rows[0]);
			$('#setModal').modal('show');
			formObj.setBtnIsShow("add_save_btn","edit_save_btn",0);
			
		}else{
			message.alert("请选择一条要修改的数据！");
			return;
		}
		
	},
	//修改表单
	editForm:function(){
		var validate = $("#setForm").bootstrapValidator('validate');
		if($("#setForm").data("bootstrapValidator").isValid()){
			var temp = getFormJson("setForm");
			$.post("/SysUser/updateSysUser", temp ,function(data) {
				
				$("#dg").bootstrapTable("refresh");
				message.alert(data.showInfo);
				$('#setForm').data('bootstrapValidator').resetForm(true);
				$('#setForm')[0].reset();
				$('#setModal').modal('hide');
			});
		}
		
	},
	//删除表单
	deleteFrom:function(){
		var rows = $("#dg").bootstrapTable("getSelections");
		if(rows.length == 1  ){
			bootbox.confirm({
				size:"small",
				title:"提示",
				message:"确认删除这条数据吗？",
				callback:function(result){
					if(result){
						$.post("/SysUser/deleteSysUser", {id:rows[0].id} ,function(data) {
							
							$("#dg").bootstrapTable("refresh");
							message.alert(data.showInfo);
							
						});
						
					}
				}
			});
			
		}else{
			message.alert("请选择一条要删除的数据！");
			return;
		}
		
	},
	//关闭页面
	closeMoal:function(){
		$('#setForm').data('bootstrapValidator').resetForm(true);
		//$('#setForm').reset();
		$('#setModal').modal('hide');
	},
	//导出
	exportFile:function(){
		
		
	},
	//办理离职
	setLeaveOffice:function(){
		var rows = $("#dg").bootstrapTable("getSelections");
		
		if(rows.length == 1  ){
			if(rows[0].leaveOffice==2){
				message.alert("你怎么回事啊？他已经离职了！不需要办理！88");
				return;
			}
			bootbox.confirm({
				size:"small",
				title:"提示",
				message:"【"+rows[0].name+"】，确认办理离职？",
				callback:function(result){
					if(result){
						$.post("/SysUser/updateSysUser", {id:rows[0].id,leaveOffice:2} ,function(data) {
							
							$("#dg").bootstrapTable("refresh");
							message.alert("办理成功！");
							
						});
						
					}
				}
			});
			
		}else{
			message.alert("请选择要离职的人员！");
			return;
		}
		
	}
}




$(function(){
	$('#dg').bootstrapTable({
		url:"/SysUser/query",
		sidePagination:"server",
		queryParams:fmt.queryParams,
		method: "post",
        contentType:"application/x-www-form-urlencoded",
		pagination:true,
		pageNumber:1,
		pageSize:10,
		pageList:[10,25,50,100],
		//search:true,
		clickToSelect:true,
		singleSelect:true,
		toolbar:'#toolbar',
		columns:columns,
	})
	
});

//表格格式化
var fmt = {
	queryParams:function(params){
		var temp = getFormJson("searchForm");
		temp.rows = params.limit;
		temp.currentPage = (params.offset/params.limit)+1;
		return temp;
		
	},	
	setTime:function(value,row,index){
		
		return formatTimeYMDhms(value);  //转成年月日时分秒
	},
setOpt:function(value,row,index){
		var html ="";
		html +='<button type="button" class="btn btn-md btn-info" onclick = "operation.addScore('+index+')"><span class="glyphicon glyphicon-add"></span>添加成绩</button>'
		return html;
	},	
	setLeaveOffice:function(value,row,index){
		var leaveOffice="";
		if(value==1){
			leaveOffice="在职";
		}else{
			leaveOffice="离职";
		}
		
		
		
		return leaveOffice;
	}		
}
var columns=[[
 	 {
		field:'ck',
		width:'2%',
		checkbox:true,
		align:'center',
		
	},  
	{
		field:'id',
		title:'id',
		width:10,
		align:'center',
		visible:false
	},
	    
		
					{title: '员工编号', field: 'userNo', align: 'center', valign: 'middle',visible:true},
				/* 	{title: '用户密码', field: 'password', align: 'center', valign: 'middle',visible:true}, */
					{title: '姓名', field: 'name', align: 'center', valign: 'middle',visible:true},
					{title: '角色', field: 'roleId', align: 'center', valign: 'middle',visible:false},
					{title: '角色', field: 'roleName', align: 'center', valign: 'middle',visible:true},
					{title: '部门', field: 'departmentId', align: 'center', valign: 'middle',visible:false},
					{title: '部门', field: 'departmentName', align: 'center', valign: 'middle',visible:true},
					
					{title: '在职状态', field: 'leaveOffice', align: 'center', valign: 'middle',visible:true,formatter:fmt.setLeaveOffice},
					
					{title: '创建时间', field: 'createTime', align: 'center', valign: 'middle',visible:true},
				/* 	{title: 'UpdateTime', field: 'updateTime', align: 'center', valign: 'middle',visible:true}, */
					{title: '备注', field: 'remark', align: 'center', valign: 'middle',visible:true},

	
	
]];


$(function(){
	$("#setForm").bootstrapValidator({
		/* live:'disabled', */
		excluded:[':disabled'],
		feedbackIcons: {
    　　　　　　　　valid: 'glyphicon glyphicon-ok',
    　　　　　　　　invalid: 'glyphicon glyphicon-remove',
    　　　　　　　　validating: 'glyphicon glyphicon-refresh'
　　　　　   },
		fields:{
		
		
					
					
				userNo:{
					validators:{
						 notEmpty: {
							message:"员工编号不能为空!",
						},
					}
					
				},
					
					
					
				password:{
					validators:{
						 notEmpty: {
							message:"用户密码不能为空!",
						},
					}
					
				},
					
					
					
				name:{
					validators:{
						 notEmpty: {
							message:"Name不能为空!",
						},
					}
					
				},
					
					
					
				departmentId:{
					validators:{
						 notEmpty: {
							message:"部门不能为空!",
						},
					}
					
				},
					
					
					
				createTime:{
					validators:{
						 notEmpty: {
							message:"CreateTime不能为空!",
						},
					}
					
				},
					
					
					
				updateTime:{
					validators:{
						 notEmpty: {
							message:"UpdateTime不能为空!",
						},
					}
					
				},
					
					
					
				remark:{
					validators:{
						 notEmpty: {
							message:"备注不能为空!",
						},
					}
					
				},
					
		
		
                customerName:{
					validators:{
						 notEmpty: {
							message:"客户姓名不能为空!",
						},
							stringLength: {
	                            min: 1,
	                            max: 32,
	                            message: '客户姓名长度必须在1到32位字符之间'
	                        },
					}
					
				},
         
				
			
		}
		
	});
	
	
	
})





</script>
